<!DOCTYPE html>
<html>
<head>
    <title>Plantica Calendar</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <style>
        body {
            background: #23272f;
            color: #f1f1f1;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .page-title {
            text-align: center;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 32px 0 18px 0;
            color: #3a7bd5;
            text-shadow: 0 2px 12px #1a1a1a;
        }
        .calendar {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: flex-start;
            width: 100vw;
            min-width: 0;
            box-sizing: border-box;
            padding: 10px;
            max-width: 100vw;
        }
        .calendar-column {
            background: #2d313a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 18px 16px 16px 16px;
            flex: 1 1 0%;
            min-width: 0;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            transition: box-shadow 0.2s;
        }
        .calendar-column:hover {
            box-shadow: 0 4px 32px rgba(126,231,135,0.12);
            border-color: #3a7bd5;
        }
        .tasks, .events {
            margin-bottom: 18px;
        }
        h2 {
            margin-top: 0;
            color: #3a7bd5;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        h3 {
            margin-top: 0;
            color: #b3e6c9;
            font-size: 1.1rem;
            font-weight: 500;
        }
        ul {
            padding-left: 18px;
        }
        li {
            margin-bottom: 6px;
        }
    </style>
    <div class="page-title">Plantica Calendar</div>
    <div class="calendar">
        {{range .CalendarColumns}}
        <div class="calendar-column">
            <h2>{{.Name}}</h2>
            <p>{{.Date.Format "2006-01-02"}}</p>    
            <div class="events">
                <h3>Events</h3>
                <ul>
                    {{range .Events}}
                    <li>
                        {{.Task.Title}}: {{.From.Format "15:04"}} - {{.To.Format "15:04"}}
                    </li>
                    {{end}}
                </ul>
            </div>
            <div class="tasks">
                <h3>Tasks</h3>
                <ul>
                    {{range .Tasks}}
                    <li>{{.Title}}</li>
                    {{end}}
                </ul>
            </div>
        </div>
        {{end}}
    </div>
</body>
</html>
